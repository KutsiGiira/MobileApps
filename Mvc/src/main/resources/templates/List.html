<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.or">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{ShowList}" th:object="${values}" method="post">
  First name<input type="text" th:field="*{firstN}">
  <br>
  Last name<input type="text" th:field="*{lastN}">
  <br>
  <select th:field="*{country}">
    <option th:value="jap">Japan</option>
    <option th:value="Mr">Morocco</option>
    <option th:value="eng">England</option>
  </select>
  <input type="submit" value="submit">
</form>

</body>
</html>
