<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.or">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{ShowList}" th:object="${values}" method="post">
  First name<input type="text" th:field="*{firstN}">
  <br>
  Last name<input type="text" th:field="*{lastN}">
  <br>
  <select th:field="*{country}">
    <option th:each="temp : ${countries}" th:value="${temp}" th:text="${temp}"></option>
  </select>
  <br>
  favorite programming language :

    <input type="radio" th:each="l : ${lange}" th:value="${l}" th:field="*{lang}" th:text="${l}">
  <br>
  <input type="submit" value="submit">
</form>

</body>
</html>
