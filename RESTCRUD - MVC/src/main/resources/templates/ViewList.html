<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>list</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Movies</h3>
  <hr>
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="temp : ${movies}">
      <td th:text="${temp.name}"></td>
      <td>
      <a th:href="@{/update(movieId=${temp.id})}" class="btn btn-info btn-sm">Update</a>
        <a th:href="@{/delete(movieId=${temp.id})}" class="btn btn-danger btn-sm" onclick="if (confirm('are u sure u want to delete')) return true">delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add new Movie</a>
</div>
</body>
</html>
