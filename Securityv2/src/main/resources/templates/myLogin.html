<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h2>Login Page</h2>
<form th:action="@{/logged}" method="post">
    <div th:if="${param.error}">
        <p style="color:red;">Wrong Password or username</p>
    </div>
<label>Username  </label><input type="text" placeholder="Username" name="username"><br>
  <label>Password  </label><input placeholder="Password" name="password"><br>
    <button type="submit">Send</button>
</form>
</body>
</html>
